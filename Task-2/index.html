<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="entries">
        <div class="first-num">
            <label for="num-1">Enter first number:</label>
            <input class="num-1" type="number" id="num-1" name="num-1"><br><br>
        </div>
        <div class="second-num">
            <label for="num-2">Enter second number:</label>
            <input class="num-2" type="number" id="num-2" name="num-2"><br><br>
        </div>
    </div>
    <div class="operations">
        <div class="addition op">
            <button class="add">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="substraction op">
            <button class="sub">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>
        <div class="multiplication op">
            <button class="mul">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="division op">
            <button class="div">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
